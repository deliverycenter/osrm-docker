apiVersion: v1
kind: Service
metadata:
  labels:
    app: deliverycenter-service-osrm-car
  name: deliverycenter-service-osrm-car-service
  namespace: staging
spec:
  ports:
  - name: "http"
    port: 80
    protocol: TCP
    targetPort: 5000
  - name: "https"
    port: 443
    protocol: TCP
    targetPort: 5000
  selector:
    app: deliverycenter-service-osrm-car
  type: ClusterIP